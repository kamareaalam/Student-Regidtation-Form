<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header bg-danger">New Student</div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label class="form-label">Student Name</label>
                            <input type="text" class="form-control" id="mystudentname">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" id="myage">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="myemail">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Mobile No</label>
                            <input type="number" class="form-control" id="mymobileno">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Class</label>
                            <select class="form-select" id="myclass">
                                <option value="">Select Class</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Section</label>
                            <select class="form-select" id="mysection">
                                <option value="">Select Section</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <button class="btn btn-primary w-100" onclick="save()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S-Id</th>
                            <th>Student Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Mobile No</th>
                            <th>Class</th>
                            <th>Section</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="container">
                        <tr>
                            <td colspan="8" align="center">No data available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
